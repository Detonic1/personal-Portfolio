<h2>User Profile</h2>


<div class="upload-section">
  <label for="profileImage">Upload Profile Image:</label><br>
  <input type="file" id="profileImage" name="profileImage" accept="image/*">
</div><br>


<div class="links-section">
  <label for="githubLink">GitHub Profile:</label>
  <input type="text" id="githubLink" name="githubLink" placeholder="Enter GitHub URL">
  
  <label for="linkedinLink">LinkedIn Profile:</label>
  <input type="text" id="linkedinLink" name="linkedinLink" placeholder="Enter LinkedIn URL">
</div><br>


<button id="saveButton">Save Profile</button>
