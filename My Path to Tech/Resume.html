    <script>
        function goToNextPage(pageId) {
            document.getElementById('personalDetailsPage').style.display = 'none';
            document.getElementById('objectivePage').style.display = 'none';
            document.getElementById('educationPage').style.display = 'none';
            document.getElementById('skillsAbilitiesPage').style.display = 'none';
            document.getElementById('leadershipPage').style.display = 'none';
            document.getElementById('experiencePage').style.display = 'none';
            document.getElementById('workExperiencePage').style.display = 'none';
            document.getElementById('communicationPage').style.display = 'none';

            document.getElementById(pageId).style.display = 'block';
        }

        function goToPreviousPage(pageId) {
            document.getElementById('objectivePage').style.display = 'none';
            document.getElementById('educationPage').style.display = 'none';
            document.getElementById('skillsAbilitiesPage').style.display = 'none';
            document.getElementById('leadershipPage').style.display = 'none';
            document.getElementById('experiencePage').style.display = 'none';
            document.getElementById('workExperiencePage').style.display = 'none';
            document.getElementById('communicationPage').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
